server {
    listen                  443 ssl;
    server_name             localhost;
    ssl_certificate         /root/ssl/cert.pem;
    ssl_certificate_key     /root/ssl/key.pem;

    location / {
        proxy_pass "http://pwncrates:5000/";
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

}