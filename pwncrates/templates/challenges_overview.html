{% extends "base.html" %}
{% block title %}pwncrates - Challenges{% endblock %}

{% block content %}
    <div class="row">
    {% for category, description in categories.items() %}
        <div class="challenge-card">
        <a href="{{ url_for('challenges') + '/' + category }}" class="card card-block stretched-link text-decoration-none h-100">
            <div class="card h-100">
              <img src="{{ url_for('static', filename='banners/' + category + '.png') }}" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title text-center mb-0">{{ category }}</h5>
                <p class="card-text">
                    {{ description | safe }}
                </p>
              </div>
            </div>
            </a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
