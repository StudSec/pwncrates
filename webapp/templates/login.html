{% extends "base.html" %}
{% block title %}pwncrates - Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p>
        {% for message in messages %}
          {{ message }}
        {% endfor %}
        </p>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('login') }}">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <div class="container overflow-hidden">
          <div class="row py-2">
            <div class="col-sm">
              <button class="btn btn-secondary btn-lg btn-block" type="submit">Login</button>
            </div>
          </div>
          <div class="row py-2">
            <div class="col-sm">
              <button class="btn btn-secondary btn-lg btn-block" href="{{ url_for('password_reset') }}">Reset password</button>
            </div>
          </div>
          <div class="row py-2">
            <div class="col-sm">
              <button class="btn btn-secondary btn-lg btn-block" href="{{ url_for('discord_oauth') }}">Login with Discord</button>
            </div>
          </div>
        </div>
      </form>

                
{% endblock %}
