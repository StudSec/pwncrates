<html lang="en" class="h-100">
<head>

    {% block html_head %}{% endblock %}
    {% include "header.html" %}
</head>
    <body class="d-flex flex-column h-100">
        <header>
            {% include "top_bar.html" %}

        <div class="row">

                {% include "side_bar.html" %}
            </div>

                <main class="flex-shrink-0">
                    <div class="container">
                        {% block content %}{% endblock %}

            </div>

        {% include "footer.html" %}
