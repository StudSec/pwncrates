{% extends "base.html" %}
{% block title %}pwncrates - Writeups{% endblock %}

{% block content %}
    <ul class="list-group flex-fill">
        <li class="list-group-item active">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">{{ challenge_name }}</h4>
                <!-- TODO: submit writeup, add warning if emtpy -->
                <!-- TODO: go back to origional page -> new page?-->
                <p id="editor-warning-message" class="mb-0"></p>
                <div>
                    <a class="btn btn-light invisible" id="ack-button" href="/writeups/{{challenge_id}}/editor" role="button">
                        OK
                    </a>
                    <a class="btn btn-light" id="submit-writeup" href="/writeups/{{challenge_id}}" role="button">
                        Done
                    </a>
                </div>

            </div>
        </li>
        <li class="list-group-item">
            <div id="editor-container">
                <textarea id="writeup-editor" class="form-control" placeholder="{{writeup_text}}"></textarea>
            </div>
        </li>
    </ul>
{% endblock %}
